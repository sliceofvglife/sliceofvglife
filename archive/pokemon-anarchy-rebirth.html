itique","title":"Critique","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/critique.webp","default":false,"row":1},{"id":"interview","title":"Interview","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/interview.webp","default":false,"row":1},{"id":"souvenir-arene","title":"Souvenir d'arène","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/souvenir-arene.webp","default":false,"row":1},{"id":"perdu","title":"Perdu","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/perdu.webp","default":false,"row":1},{"id":"rouge-feu","title":"Rouge Feu","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/rouge-feu-v2.webp","default":false,"row":2},{"id":"rubis","title":"Rubis","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/rubis.webp","default":true,"row":2}],"games":[{"id":"rouge-feu","title":"Rouge Feu","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/rouge-feu-v2.webp","default":false,"row":1},{"id":"rubis","title":"Rubis","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/rubis.webp","default":true,"row":1}],"comics":[{"id":"pub-n33","photo":"tdd.webp","title":"Pub n°33","categoryIds":["pub","rubis"],"commentary":"En réalité, cette pub était totalement improvisée.\n\nL’acteur a voulu se passer un coup de déo mais a confondu avec un spray\nexpérimental qui contenait un mélange de phéromones de Pikachu femelles.\n\nPas de chance pour lui, le spray était beaucoup trop puissant et ça a rameuté\ntous les Pikachu des horizons !\n\nOn a passé des heures à lui retirer tous les poils de Pikachu collés avec un\nmélange de sueur et… bref…\n\nCe sont les risques du métier.\n","scale":2,"date":"2010-02-07T14:26:54.000Z","href":"/comic/pub-n33","url":"https://sliceofvglife.github.io/sliceofvglife/comic/pub-n33","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/tdd.webp","width":240,"height":160},{"id":"perdu-n3","photo":"per.webp","title":"Perdu n°3","categoryIds":["perdu","rubis"],"commentary":"Cette étrange dame a l’air tout à fait amicale.\n","scale":2,"date":"2010-01-31T11:58:24.000Z","href":"/comic/perdu-n3","url":"https://sliceofvglife.github.io/sliceofvglife/comic/perdu-n3","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/per.webp","width":320,"height":239},{"id":"pikachu","photo":"pp.webp","title":"Pikachu","categoryIds":["rubis"],"commentary":"Une autre courte intermission.\n","scale":2,"date":"2010-01-31T11:16:38.000Z","href":"/comic/pikachu","url":"https://sliceofvglife.github.io/sliceofvglife/comic/pikachu","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/pp.webp","width":126,"height":160},{"id":"pub-n32","photo":"p32.webp","title":"Pub n°32","categoryIds":["pub","rubis"],"commentary":"Sûrement l’épisode qui nous a coûté le plus cher à tourner.\n\nIl aurait fallu filmer la scène du dessus avec un drone en traveling, ce qui n’existait\npas à l’époque… alors on a dû ruser.\n\nOn avait attaché la caméra au cul d’une mouette et on lui a fait survoler la scène.\n\nLe cascadeur était accroché à cette même mouette par des câbles.\n\nPar chance la mouette était bien dressée, sinon il se serait envolé vers de nouveaux\nhorizons… *\\*regarde au loin d'un air songeur\\**\n","scale":2,"date":"2010-01-31T10:24:48.000Z","href":"/comic/pub-n32","url":"https://sliceofvglife.github.io/sliceofvglife/comic/pub-n32","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/p32.webp","width":240,"height":160},{"id":"timmyte","photo":"tmt.webp","title":"Timmyte","categoryIds":["rubis"],"commentary":"Je crois que ça avait un rapport avec un gamin débile qui répétait tout le temps son\nnom comme un Pokémon.\n","scale":2,"date":"2010-01-31T08:43:16.000Z","href":"/comic/timmyte","url":"https://sliceofvglife.github.io/sliceofvglife/comic/timmyte","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/tmt.webp","width":240,"height":160},{"id":"tonton-richard-n29","photo":"tr29.webp","title":"Tonton Richard n°29","categoryIds":["tonton-richard","rubis"],"commentary":"Qu’est-ce vous croyez qu’ils mettent dans les super bonbons ?\n","scale":2,"date":"2010-01-31T09:06:36.000Z","href":"/comic/tonton-richard-n29","url":"https://sliceofvglife.github.io/sliceofvglife/comic/tonton-richard-n29","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/tr29.webp","width":240,"height":160},{"id":"tour-de-magie","photo":"tdm.webp","title":"Tour de magie","categoryIds":["rubis"],"commentary":"L’astuce est très simple.\n\nOn avait simplement fait dépasser les chaussures du second tas de sable, mais\non a réellement l’impression qu’il est coupé en deux.\n","scale":2,"date":"2010-01-31T08:24:40.000Z","href":"/comic/tour-de-magie","url":"https://sliceofvglife.github.io/sliceofvglife/comic/tour-de-magie","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/tdm.webp","width":240,"height":160},{"id":"suspense-a-son-comble-n2","photo":"sasc2.webp","title":"Suspense à son comble n°2","categoryIds":["rubis"],"commentary":"Avec Suspense à son comble n°1 et n°2 on essayait de lancer une nouvelle série\nà suspense.\n\nMais bizarrement ça n’a jamais vraiment décollé… les gens n’y croyaient pas.\n","scale":2,"date":"2010-01-30T20:50:06.000Z","href":"/comic/suspense-a-son-comble-n2","url":"https://sliceofvglife.github.io/sliceofvglife/comic/suspense-a-son-comble-n2","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/sasc2.webp","width":240,"height":160},{"id":"suspense-a-son-comble-n3","photo":"saf.webp","title":"Suspense à son comble n°3","categoryIds":["rubis"],"commentary":"Avec cet épisode, on était certain que notre série à suspense allait décoller.\n\nOn avait même construit un animatronique plus vrai que nature.\n\nMais bizarrement les gens n’y croyaient toujours pas…\n","scale":2,"date":"2010-01-30T21:38:30.000Z","href":"/comic/suspense-a-son-comble-n3","url":"https://sliceofvglife.github.io/sliceofvglife/comic/suspense-a-son-comble-n3","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/saf.webp","width":240,"height":160},{"id":"combat-de-sabre","photo":"cs-v2.webp","title":"Combat de sabre","categoryIds":["rubis"],"commentary":"Comme un bon vieux Kurosawa.\n","scale":2,"date":"2010-01-30T20:18:32.000Z","href":"/comic/combat-de-sabre","url":"https://sliceofvglife.github.io/sliceofvglife/comic/combat-de-sabre","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/cs-v2.webp","width":240,"height":964},{"id":"la-racaille","photo":"rac.webp","title":"La racaille","categoryIds":["rubis"],"commentary":"Ça doit être terrible pour un nageur de se retrouver face à un Wailmer…\n\nEn tout cas moi je ferais une crise cardiaque.\n","scale":2,"date":"2010-01-30T18:41:18.000Z","href":"/comic/la-racaille","url":"https://sliceofvglife.github.io/sliceofvglife/comic/la-racaille","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/rac.webp","width":240,"height":160},{"id":"funambule","photo":"funa.webp","title":"Funambule","categoryIds":["rubis"],"commentary":"Le tournage de cet épisode était incroyablement risqué car on tenait à le réaliser sans trucage.\n\nNous avons perdu 25 cascadeurs dans cette affaire…\n","scale":2,"date":"2010-01-30T16:33:06.000Z","href":"/comic/funambule","url":"https://sliceofvglife.github.io/sliceofvglife/comic/funambule","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/funa.webp","width":391,"height":160},{"id":"lascenseur","photo":"asc.webp","title":"L'ascenseur","categoryIds":["rubis"],"commentary":"Le duo marchait bien, et elle avait une très belle voix.\n\nIl y avait du potentiel pour monter un groupe.\n","scale":2,"date":"2010-01-30T18:10:22.000Z","href":"/comic/lascenseur","url":"https://sliceofvglife.github.io/sliceofvglife/comic/lascenseur","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/asc.webp","width":240,"height":223},{"id":"boutique-souvenir","photo":"bout.webp","title":"Boutique souvenir","categoryIds":["rubis"],"commentary":"Que fait cette poupée ici ?\n","scale":2,"date":"2010-01-30T14:05:12.000Z","href":"/comic/boutique-souvenir","url":"https://sliceofvglife.github.io/sliceofvglife/comic/boutique-souvenir","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/bout.webp","width":240,"height":160},{"id":"voyage","photo":"voy.webp","title":"Voyage","categoryIds":["rubis"],"commentary":"Une courte intermission.\n","scale":2,"date":"2010-01-30T13:37:28.000Z","href":"/comic/voyage","url":"https://sliceofvglife.github.io/sliceofvglife/comic/voyage","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/voy.webp","width":240,"height":160},{"id":"plus-simple","photo":"ps3.webp","title":"Plus simple","categoryIds":["rubis"],"commentary":"Il y en aura toujours pour *\\*munch\\** critiquer tout ce que vous faites *\\*munch munch\\**\n\nLes com *\\*munch\\** bats Pokémon c’est pas bien, manger des Chenipan c’est pas bien…\n\n*\\*glump\\**\n\nTiens repasse moi en une tranche ! Et la cuisson, parfaite !\n","scale":2,"date":"2010-01-30T13:04:44.000Z","href":"/comic/plus-simple","url":"https://sliceofvglife.github.io/sliceofvglife/comic/plus-simple","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/ps3.webp","width":240,"height":160},{"id":"critique-n4","photo":"c4.webp","title":"Critique n°4","categoryIds":["critique","rubis"],"commentary":"Inflammable veut dire inflammable ?\n\nQuel pays !\n","scale":2,"date":"2010-01-30T12:19:36.000Z","href":"/comic/critique-n4","url":"https://sliceofvglife.github.io/sliceofvglife/comic/critique-n4","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/c4.webp","width":320,"height":240},{"id":"neige","photo":"neige.webp","title":"Neige","categoryIds":["rubis"],"commentary":"Mieux que la bicyclette !\n","scale":2,"date":"2010-01-30T11:07:02.000Z","href":"/comic/neige","url":"https://sliceofvglife.github.io/sliceofvglife/comic/neige","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/neige.webp","width":240,"height":160},{"id":"pub-n26","photo":"p26.webp","title":"Pub n°26","categoryIds":["pub","rubis"],"commentary":"Je me souviens de ce jour !\n\nAvec l’équipe de tournage on prenait la pause dej, et d’un coup je vois notre cascadeur\nse faire emporter à toute vitesse par un poisson qui avait mordu à l’hameçon. Comme si\nil avait été sur un hors-bord vous savez !\n\nAlors ni une ni deux, j’ai crié à mon caméraman: \"Vite ! Chope la caméra !\"\n","scale":2,"date":"2010-01-29T21:29:46.000Z","href":"/comic/pub-n26","url":"https://sliceofvglife.github.io/sliceofvglife/comic/pub-n26","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/p26.webp","width":240,"height":160},{"id":"cod-lan-party","photo":"cod.webp","title":"CoD Lan party","categoryIds":["rubis"],"commentary":"Entre deux captures de Chenipan on se réunissait parfois pour jouer en LAN.\n\nAh la belle époque…\n","scale":2,"date":"2010-01-10T17:14:34.000Z","href":"/comic/cod-lan-party","url":"https://sliceofvglife.github.io/sliceofvglife/comic/cod-lan-party","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/cod.webp","width":240,"height":160},{"id":"da--panda","photo":"pa.webp","title":"Da ? Panda !!","categoryIds":["rubis"],"commentary":"Je vous assure qu’aucun panda n’a été blessé durant le tournage.\n\nEt de toute façon vous ne pouvez rien prouver !\n","scale":2,"date":"2010-01-04T18:07:18.000Z","href":"/comic/da--panda","url":"https://sliceofvglife.github.io/sliceofvglife/comic/da--panda","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/pa.webp","width":240,"height":160},{"id":"perdu-n2","photo":"fepf.webp","title":"Perdu n°2","categoryIds":["perdu","rubis"],"commentary":"Mais où nos aventuriers se sont-ils égarés ?\n","scale":2,"date":"2010-01-30T12:07:48.000Z","href":"/comic/perdu-n2","url":"https://sliceofvglife.github.io/sliceofvglife/comic/perdu-n2","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/fepf.webp","width":240,"height":160},{"id":"conseil-n15","photo":"c15.webp","title":"Conseil n°15","categoryIds":["conseil","rubis"],"commentary":"Pourquoi avoir un starter quand on peut en avoir deux ?\n","scale":2,"date":"2010-01-04T16:43:46.000Z","href":"/comic/conseil-n15","url":"https://sliceofvglife.github.io/sliceofvglife/comic/conseil-n15","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/c15.webp","width":240,"height":160},{"id":"tonton-richard-n15","photo":"tr15.webp","title":"Tonton Richard n°15","categoryIds":["tonton-richard","rubis"],"commentary":"Ce que Anette n’a jamais voulu que vous sachiez !\n","scale":2,"date":"2010-01-04T17:46:04.000Z","href":"/comic/tonton-richard-n15","url":"https://sliceofvglife.github.io/sliceofvglife/comic/tonton-richard-n15","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/tr15.webp","width":240,"height":160},{"id":"reprezent","photo":"rep.webp","title":"Reprezent","categoryIds":["rubis"],"commentary":"Aaah… cette époque où l’on choisissait notre pseudo en fonction de notre\ndépartement.\n","scale":2,"date":"2010-01-04T16:57:34.000Z","href":"/comic/reprezent","url":"https://sliceofvglife.github.io/sliceofvglife/comic/reprezent","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/rep.webp","width":240,"height":160},{"id":"attaque-speciale","photo":"as.webp","title":"Attaque spéciale","categoryIds":["rubis"],"commentary":"Mon conseil: vérifiez toujours si vous avez bien des piles LR6 avant de vous\naventurer dans une grotte.\n\nLe nombre de photoshoots que j'ai pu rater après des heures à descendre dans\nune grotte pour trouver le décor parfait avec la bonne stalactite, pour me rendre\ncompte enfin que j’avais oublié ces **!@/$#%** de piles.\n","scale":2,"date":"2008-11-05T19:50:02.000Z","href":"/comic/attaque-speciale","url":"https://sliceofvglife.github.io/sliceofvglife/comic/attaque-speciale","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/as.webp","width":240,"height":160},{"id":"attention-a-la-marche","photo":"aam.webp","title":"Attention à la marche","categoryIds":["rouge-feu"],"commentary":"Oh ça va !\n\nÀ l’époque cette blague faisait fureur.\n","scale":2,"date":"2009-06-07T19:41:00.000Z","href":"/comic/attention-a-la-marche","url":"https://sliceofvglife.github.io/sliceofvglife/comic/attention-a-la-marche","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/aam.webp","width":240,"height":188},{"id":"battle-mediena","photo":"bm.webp","title":"Battle mediena","categoryIds":["rubis"],"commentary":"Le tout premier épisode de Pokémon Anarchy !\n\nLors de sa création en 2007, je ne m'attendais pas du tout à ce que cette\nsérie connaisse le succès qu'elle a aujourd'hui.\n","scale":2,"date":"2007-07-16T20:51:08.000Z","href":"/comic/battle-mediena","url":"https://sliceofvglife.github.io/sliceofvglife/comic/battle-mediena","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/bm.webp","width":240,"height":160},{"id":"bon-chienchien","photo":"bc.webp","title":"Bon chienchien","categoryIds":["rubis"],"commentary":"Finalement le Professeur Seko s’en est bien sorti.\n","scale":2,"date":"2008-11-05T13:42:44.000Z","href":"/comic/bon-chienchien","url":"https://sliceofvglife.github.io/sliceofvglife/comic/bon-chienchien","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/bc.webp","width":240,"height":160},{"id":"casino-party","photo":"cp.webp","title":"Casino Party","categoryIds":["rubis"],"commentary":"Pour cet épisode on a été très inspiré par le film Battle Royale sorti 7 ans plus tôt.\n\nJe me souviens que ce jour là un stagiaire a voulu passer un petit coup de\npolish sur la Master Ball d’un de nos acteurs qui lui a hurlé dessus:\n\"TU RETOUCHES ENCORE UNE FOIS À MA MASTER BALL ET T’ES MORT !!\".\n\nAlors on s’est demandé jusqu’où les gens seraient prêts à aller pour gagner 5 Master Ball ?\n","scale":2,"date":"2008-11-08T15:01:54.000Z","href":"/comic/casino-party","url":"https://sliceofvglife.github.io/sliceofvglife/comic/casino-party","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/cp.webp","width":432,"height":243},{"id":"casino","photo":"c.webp","title":"Casino","categoryIds":["rubis"],"commentary":"Quelque chose me dit que les machines du casino sont truquées.\n","scale":2,"date":"2009-06-07T20:31:18.000Z","href":"/comic/casino","url":"https://sliceofvglife.github.io/sliceofvglife/comic/casino","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/c.webp","width":240,"height":160},{"id":"casser-lambiance","photo":"ca-v2.webp","title":"Casser l'ambiance","categoryIds":["rubis"],"commentary":"Et il aurait pu attendre encore longtemps.\n\nCe Pikachu était très sale… Surtout derrière l’oreille.\n","scale":2,"date":"2007-07-16T22:43:00.000Z","href":"/comic/casser-lambiance","url":"https://sliceofvglife.github.io/sliceofvglife/comic/casser-lambiance","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/ca-v2.webp","width":146,"height":485},{"id":"censure","photo":"c2.webp","title":"Censuré","categoryIds":["rouge-feu"],"commentary":"La vérité sur la livraison du Professeur Chen.\n","scale":2,"date":"2009-04-09T20:07:26.000Z","href":"/comic/censure","url":"https://sliceofvglife.github.io/sliceofvglife/comic/censure","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/c2.webp","width":240,"height":160},{"id":"centre-pokemon","photo":"cp2.webp","title":"Centre pokémon","categoryIds":["rubis"],"commentary":"Imaginez si on pouvait agrandir sa sacoche pour porter plus de Pokéballs !\n\nImaginez… *\\*est perdu dans un air songeur\\**\n","scale":2,"date":"2008-11-08T13:42:42.000Z","href":"/comic/centre-pokemon","url":"https://sliceofvglife.github.io/sliceofvglife/comic/centre-pokemon","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/cp2.webp","width":240,"height":160},{"id":"clin-doeil","photo":"co.webp","title":"Clin d'oeil","categoryIds":["rouge-feu"],"commentary":"Ça c’est un drôle de Pokémon.\n","scale":2,"date":"2009-05-03T17:54:06.000Z","href":"/comic/clin-doeil","url":"https://sliceofvglife.github.io/sliceofvglife/comic/clin-doeil","src":" :["souvenir-arene","rubis"],"commentary":"Vous vous souvenez ce film sorti en 2001 ?\n\nMais si ! You don't have to put on that red light !!\n\nAaah… *\\*regarde mélancoliquement dans le vide avec compassion*\\* quelle tragédie pour\ntoutes celles qui s’appellent Roxanne…\n","scale":2,"date":"2008-11-05T17:36:04.000Z","href":"/comic/souvenir-darene-n1","url":"https://sliceofvglife.github.io/sliceofvglife/comic/souvenir-darene-n1","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/sa1.webp","width":240,"height":160},{"id":"souvenir-darene-n2","photo":"sa2.webp","title":"Souvenir d'arène n°2","categoryIds":["souvenir-arene","rubis"],"commentary":"Pourquoi toujours laisser les Pokémon combattre ?\n","scale":2,"date":"2008-11-05T17:56:40.000Z","href":"/comic/souvenir-darene-n2","url":"https://sliceofvglife.github.io/sliceofvglife/comic/souvenir-darene-n2","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/sa2.webp","width":240,"height":160},{"id":"souvenir-darene-n3","photo":"sa3.webp","title":"Souvenir d'arène n°3","categoryIds":["souvenir-arene","rubis"],"commentary":"La chute au prochain épisode…\n","scale":2,"date":"2008-11-05T18:41:04.000Z","href":"/comic/souvenir-darene-n3","url":"https://sliceofvglife.github.io/sliceofvglife/comic/souvenir-darene-n3","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/sa3.webp","width":240,"height":160},{"id":"souvenir-darene-n4","photo":"sa4.webp","title":"Souvenir d'arène n°4","categoryIds":["souvenir-arene","rubis"],"commentary":"…et boum !\n\nSouvenir d’arène n°3 et n°4 est un des rares épisodes à être découpé en 2\nparties.\n\nL’espace entre les 2 parties, aussi bien en distance qu’en temps, vient sublimer\nl’attente avant la chute, avec cette explosion dûe à une fuite de gaz, et aussi\ntitiller l’imagination du spectateur qui ne peut que supposer le lien entre les\nallumettes et l’explosion sans qu’il ne soit mentionné.\n\nC’est ce même phénomène que l’on peut retrouver dans l’art Japonais\navec le concept du Ma, qui résultant de l’espace et du\nnon-dit… *\\*part dans un délire arty\\**\n","scale":2,"date":"2008-11-05T19:36:04.000Z","href":"/comic/souvenir-darene-n4","url":"https://sliceofvglife.github.io/sliceofvglife/comic/souvenir-darene-n4","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/sa4.webp","width":240,"height":160},{"id":"souvenir-darene-n5","photo":"sa5.webp","title":"Souvenir d'arène n°5","categoryIds":["souvenir-arene","rubis"],"commentary":"Parfois les blagues vont de pire ampère…\n","scale":2,"date":"2008-11-08T13:57:40.000Z","href":"/comic/souvenir-darene-n5","url":"https://sliceofvglife.github.io/sliceofvglife/comic/souvenir-darene-n5","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/sa5.webp","width":240,"height":160},{"id":"tonton-richard-n1","photo":"str1.webp","title":"Tonton Richard n°1","categoryIds":["tonton-richard","rubis"],"commentary":"La première apparition de Tonton Richard !\n\nQui deviendra par la suite un personnage récurrent de la série; toujours\nlà pour sortir une bonne anecdote.\n","scale":2,"date":"2008-11-05T15:58:38.000Z","href":"/comic/tonton-richard-n1","url":"https://sliceofvglife.github.io/sliceofvglife/comic/tonton-richard-n1","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/str1.webp","width":240,"height":160},{"id":"tonton-richard-n2","photo":"str2.webp","title":"Tonton Richard n°2","categoryIds":["tonton-richard","rubis"],"commentary":"Mettez la solution en commentaire.\n\nC’est pour le référencement !\n","scale":2,"date":"2008-11-05T17:26:40.000Z","href":"/comic/tonton-richard-n2","url":"https://sliceofvglife.github.io/sliceofvglife/comic/tonton-richard-n2","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/str2.webp","width":240,"height":160},{"id":"tonton-richard-n3","photo":"str3.webp","title":"Tonton Richard n°3","categoryIds":["tonton-richard","rubis"],"commentary":"Qu’est-ce qu’il foutait là !?\n\nOn était en plein tournage dans le trou du cul du
