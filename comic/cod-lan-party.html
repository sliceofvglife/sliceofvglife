ter à toute vitesse par un poisson qui avait mordu à l’hameçon. Comme si\nil avait été sur un hors-bord vous savez !\n\nAlors ni une ni deux, j’ai crié à mon caméraman: \"Vite ! Chope la caméra !\"\n","scale":2,"date":"2010-01-29T21:29:46.000Z","href":"/comic/pub-n26","url":"https://sliceofvglife.github.io/sliceofvglife/comic/pub-n26","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/p26.webp","width":240,"height":160,"previousId":"cod-lan-party","nextId":"neige"},"last":{"id":"pub-n33","photo":"tdd.webp","title":"Pub n°33","category":["pub","all","pokemon-rubis"],"commentary":"En réalité, cette pub était totalement improvisée.\n\nL’acteur a voulu se passer un coup de déo mais a confondu avec un spray\nexpérimental qui contenait un mélange de phéromones de Pikachu femelles.\n\nPas de chance pour lui, le spray était beaucoup trop puissant et ça a rameuté\ntous les Pikachu des horizons !\n\nOn a passé des heures à lui retirer tous les poils de Pikachu collés avec un\nmélange de sueur et… bref…\n\nCe sont les risques du métier.\n","scale":2,"date":"2010-02-07T14:26:54.000Z","href":"/comic/pub-n33","url":"https://sliceofvglife.github.io/sliceofvglife/comic/pub-n33","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/tdd.webp","width":240,"height":160,"previousId":"perdu"}},"__N_SSG":true},"page":"/comic/[id]","query":{"id":"cod-lan-party"},"buildId":"V0g0RhOn2vMnbz4PLttjm","assetPrefix":"/sliceofvglife","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
