o-party","photo":"cp.webp","title":"Casino Party","category":["all","pokemon-rubis"],"commentary":"Pour cet épisode on a été très inspiré par le film Battle Royale sorti 7 ans plus tôt.\n\nJe me souviens que ce jour là un stagiaire a voulu passer un petit coup de\npolish sur la Master Ball d’un de nos acteurs qui lui a hurlé dessus:\n\"TU RETOUCHES ENCORE UNE FOIS À MA MASTER BALL ET T’ES MORT !!\".\n\nAlors on s’est demandé jusqu’où les gens seraient prêts à aller pour gagner 5 Master Ball ?\n","scale":2,"date":"2008-11-08T15:01:54.000Z","href":"/comic/casino-party","url":"https://sliceofvglife.github.io/sliceofvglife/comic/casino-party","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/cp.webp","width":432,"height":243,"previousId":"souvenir-darene-n5","nextId":"conseil-n3"},"last":{"id":"pub-n33","photo":"tdd.webp","title":"Pub n°33","category":["pub","all","pokemon-rubis"],"commentary":"En réalité, cette pub était totalement improvisée.\n\nL’acteur a voulu se passer un coup de déo mais a confondu avec un spray\nexpérimental qui contenait un mélange de phéromones de Pikachu femelles.\n\nPas de chance pour lui, le spray était beaucoup trop puissant et ça a rameuté\ntous les Pikachu des horizons !\n\nOn a passé des heures à lui retirer tous les poils de Pikachu collés avec un\nmélange de sueur et… bref…\n\nCe sont les risques du métier.\n","scale":2,"date":"2010-02-07T14:26:54.000Z","href":"/comic/pub-n33","url":"https://sliceofvglife.github.io/sliceofvglife/comic/pub-n33","src":"https://cdn.statically.io/gh/sliceofvglife/comics/main/tdd.webp","width":240,"height":160,"previousId":"perdu"}},"__N_SSG":true},"page":"/comic/[id]","query":{"id":"souvenir-darene-n5"},"buildId":"V0g0RhOn2vMnbz4PLttjm","assetPrefix":"/sliceofvglife","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
